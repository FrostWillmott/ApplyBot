services:
  app:
    build:
      context: .
      target: dev-final
    entrypoint: ["/app/entrypoint.sh"]
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "80"]
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/${POSTGRES_DB:-applybot}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8001:80"
    restart: unless-stopped

  worker:
    build:
      context: .
      target: dev-final
    entrypoint: ["/app/entrypoint.sh"]
    command: ["rq", "worker", "applybot", "--with-scheduler"]
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/${POSTGRES_DB:-applybot}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8000:80"
    volumes:
      - ./app/static:/usr/share/nginx/html
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-applybot}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped

volumes:
  db-data:
  redis-data:


