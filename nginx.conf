server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    # This works for both development and production environments
    # In development, the backend service is app_dev
    # In production, the backend service is app
    location ~ ^/(auth|apply|api|health) {
        # Use resolver to handle Docker DNS
        resolver 127.0.0.11;

        # Determine backend service based on environment
        set $backend_service "app";
        if ($host ~ ".*dev.*") {
            set $backend_service "app_dev";
        }

        # Proxy to the appropriate backend service
        proxy_pass http://$backend_service:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
