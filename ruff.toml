# Ruff configuration for ApplyBot
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "alembic/versions",
]

line-length = 88
target-version = "py311"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "RUF",  # Ruff-specific rules
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (FastAPI Depends)
    "B904",   # raise without from (acceptable in some cases)
    "RUF006", # asyncio.create_task without storing reference (intentional fire-and-forget)
    "RUF012", # mutable class attributes (SQLAlchemy models)
]

fixable = ["ALL"]
unfixable = []

[lint.isort]
known-first-party = ["app"]
combine-as-imports = true

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B", "F841"]
"alembic/*" = ["F401", "E402"]
"app/services/llm/providers.py" = ["RUF001"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
